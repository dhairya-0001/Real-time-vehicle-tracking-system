<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeDrive Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-inter">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                EdgeDrive Vision
            </h1>
            <div class="flex items-center space-x-4">
                <span id="status-indicator" class="flex items-center text-sm text-green-400">
                    <span class="w-2 h-2 rounded-full bg-green-400 mr-2 animate-pulse"></span>
                    System Active
                </span>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Video Feed Section -->
            <div class="lg:col-span-2 relative rounded-xl overflow-hidden shadow-2xl border border-gray-700 bg-gray-800">
                <div class="aspect-video relative">
                    <img id="video-feed" src="/video_feed" alt="Video Feed" class="w-full h-full object-cover">
                    <div class="absolute top-4 right-4 bg-black/60 px-3 py-1 rounded-full text-xs backdrop-blur-sm">
                        Live Inference
                    </div>
                </div>
                
                <!-- Controls -->
                <div class="p-4 border-t border-gray-700 flex justify-between items-center">
                    <div class="flex space-x-4">
                        <button id="webcam-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-semibold transition">
                            Webcam
                        </button>
                        <div class="relative">
                            <input type="file" id="video-upload" class="hidden" accept="video/*">
                            <label for="video-upload" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-semibold cursor-pointer transition">
                                Upload Video
                            </label>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label class="text-xs text-gray-400">Confidence:</label>
                        <input type="range" class="w-24 accent-cyan-500" min="0" max="1" step="0.1" value="0.4">
                    </div>
                </div>
            </div>

            <!-- Dashboard Panel -->
            <div class="space-y-6">
                <!-- FPS Card -->
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
                    <h3 class="text-gray-400 text-sm font-semibold mb-2">PERFORMANCE</h3>
                    <div class="flex items-baseline space-x-2">
                        <span id="fps-display" class="text-4xl font-bold text-cyan-400">00</span>
                        <span class="text-gray-500">FPS</span>
                    </div>
                </div>

                <!-- Detection Summary -->
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
                    <h3 class="text-gray-400 text-sm font-semibold mb-4">DETECTION SUMMARY</h3>
                    
                    <div class="space-y-4" id="stats-container">
                        <!-- Stats Items -->
                        <div class="flex justify-between items-center bg-gray-700/50 p-3 rounded-lg">
                            <span class="flex items-center space-x-2">
                                <span class="w-2 h-2 rounded-full bg-blue-400"></span>
                                <span>Cars</span>
                            </span>
                            <span id="count-car" class="font-mono font-bold">0</span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-700/50 p-3 rounded-lg">
                            <span class="flex items-center space-x-2">
                                <span class="w-2 h-2 rounded-full bg-purple-400"></span>
                                <span>Trucks</span>
                            </span>
                            <span id="count-truck" class="font-mono font-bold">0</span>
                        </div>
                         <div class="flex justify-between items-center bg-gray-700/50 p-3 rounded-lg">
                            <span class="flex items-center space-x-2">
                                <span class="w-2 h-2 rounded-full bg-yellow-400"></span>
                                <span>Buses</span>
                            </span>
                            <span id="count-bus" class="font-mono font-bold">0</span>
                        </div>
                         <div class="flex justify-between items-center bg-gray-700/50 p-3 rounded-lg">
                            <span class="flex items-center space-x-2">
                                <span class="w-2 h-2 rounded-full bg-red-400"></span>
                                <span>Motorcycles</span>
                            </span>
                            <span id="count-motorcycle" class="font-mono font-bold">0</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 pt-4 border-t border-gray-700">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-400">Total Vehicles</span>
                            <span id="total-count" class="font-bold text-white">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
